<!DOCTYPE hyml>
<html>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <style> path {stroke: black;}</style>
    <svg width=500 height=500>
    </svg>

    <body>
        <h3>Federal Wage</h3>
        <p style="text-align:left;">
            <a href="index.html">Previous</a>
            <span style="float:right;">
                <a href="part2.html">Next</a>
            </span>
        </p>

        <p>
            As of July 2009, the federal minimum wage is $7.25 an hour. There are notable exceptions on who does not make this wage including people who make tips and those with disabilities, the Federal minimum wage still has a large impact in the United States. 
        </p>
    </body>

    <script>
    
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", 600)
            .attr("height", 600)
          .append("g")
            .attr("transform","translate(50,50)");
        
        //Read the data
        dataWage = d3.csv("MinimumWage.csv", function(data) {
    
        var scale_x = d3.scaleLinear().domain([0,10]).range([400,0])
        var x_axis = d3.axisLeft().scale(scale_x);
            d3.select("svg").append("g").attr("transform","translate(50,50)")
            .attr('fill',"none")
            .attr('font-size',"10")
            .attr('font-family',"sans-serif")
            .attr('text-anchor',"end")
            .call(x_axis)
    
        var scale_y = d3.scaleLinear().domain([1960,2000]).range([0,500])
        var y_axis = d3.axisBottom().scale(scale_y);
            d3.select("svg").append("g").attr("transform","translate(50,450)")
            .attr('fill',"none")
            .attr('font-size',"10")
            .attr('font-family',"sans-serif")
            .attr('text-anchor',"end")
            .call(y_axis)
        
            //line
        var line = d3.line()
            .x(function(d) { return x(d.Date); })
            .y(function(d) { return y(d.FederalMinimumWage_nominal_dollars); });
        svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("class", "line")
          .attr("d", line);
      
        
        });
        
        </script>
    </html>

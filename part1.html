<!DOCTYPE html>
<html>
<style type="text/css">
  .legend {
	            padding: 5px;
	            font: 10px sans-serif;
	            background: yellow;
	            box-shadow: 2px 2px 1px #888;
            }
</style>

<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<body>
    <h3>Federal Wage</h3>
    <p style="text-align:left;">
        <a href="index.html">Previous</a>
        <span style="float:right;">
            <a href="part2.html">Next</a>
        </span>
    </p>

    <p>
        As of July 2009, the federal minimum wage is $7.25 an hour. When originally introduced the minimum wage was close to the poverty wage, but over time has not been increased to keep up with that level or even inflation.
    </p>
</body>


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 100, right: 50, bottom: 30, left: 60},
        width = 560 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Add X axis
    var x = d3.scaleLinear()
       .domain([1965,2020])
       .range([ 0, width ]);
    // Add Y axis
    var y = d3.scaleLinear()
       .domain([0, 12])
       .range([ height, 0 ]);

    var legend = svg.append("g")
      .attr("class", "legend")
      .attr("height", 100)
      .attr("width", 100);

    var colors = ["blue", "green", "red"]
    var name = ["Federal Minimum Wage", "Minimum Wage Adjusted for Inflation", "Poverty Level Wage"]
	  legend.selectAll('g').data(colors)
      .enter()
      .append('g')
      .each(function(d, i) {
        var g = d3.select(this);
        g.append("rect")
          .attr("x", 400)
          .attr("y", i*25)
          .attr("width", 10)
          .attr("height", 10)
          .style("fill", colors[i]);
        
        g.append("text")
          .attr("x", 400)
          .attr("y", i * 25 + 8)
          .attr("height",30)
          .attr("width",100)
          .text(name[i]);
        });
    
    //Read the data
    d3.csv("MinimumWage.csv",
   
      // Now I can use this dataset:
      function(data) {
    
        // Add X axis --> it is a date format
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
        // Add Y axis
        svg.append("g")
          .call(d3.axisLeft(y));
        
        // Add the line
        svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Date) })
            .y(function(d) { return y(d.FederalMinimumWage_nominal_dollars) })
            )    
        
        // Add the line
        svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "green")
          .attr("stroke-width", 1.5)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Date) })
            .y(function(d) { return y(d.FederalMinimum2018dollars) })
            )    
    })

     //Read the data
     d3.csv("PovertyLevelWages.csv",
   
    // Now I can use this dataset:
    function(data) {
      
     // Add the line
     svg.append("path")
       .datum(data)
       .attr("fill", "none")
       .attr("stroke", "red")
       .attr("stroke-width", 1.5)
       .attr("d", d3.line()
         .x(function(d) { return x(d.Date) })
         .y(function(d) { return y(d.HourlyPovertyLevelWage) })
         )    
 })

    </script>
</html>

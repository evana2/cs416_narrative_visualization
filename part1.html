<!DOCTYPE html>
<html>
<style type="text/css">
  .legend {
	            padding: 5px;
	            font: 10px sans-serif;
	            background: yellow;
	            box-shadow: 2px 2px 1px #888;
            }
</style>

<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<body>
    <h3>Federal Wage</h3>
    <p style="text-align:left;">

    <p>
        As of July 2009, the federal minimum wage is $7.25 an hour. When originally introduced the minimum wage was close to the poverty wage, but over time has has fallen more short as it is not increased to keep up with inflation.

</body>


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 100, right: 50, bottom: 30, left: 60},
        width = 550 - margin.left - margin.right,
        height = 470 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Add X axis
    var x = d3.scaleLinear()
       .domain([1965,2020])
       .range([ 0, width ]);
    // Add Y axis
    var y = d3.scaleLinear()
       .domain([0, 12])
       .range([ height, 0 ]);

    var legend = svg.append("g")
      .attr("class", "legend")
      .attr("height", 100)
      .attr("width", 100)
      .attr("transform","translate(300,225)");
    legend.append("rect")
      .attr("x",-5)
      .attr("y",20)
      .attr("width",150)
      .attr("height", 70)
      .style("fill", "#ccd0d0")
    //var name = ["Federal Minimum Wage", "Minimum Wage Adjusted for Inflation", "Poverty Level Wage"]
	  legend.append("rect")
          .attr("y", 25)
          .attr("width", 10)
          .attr("height", 10)
          .style("fill", "steelblue")
    legend.append("rect")
          .attr("y", 50)
          .attr("width", 10)
          .attr("height", 10)
          .style("fill", "green")
    legend.append("rect")
          .attr("y", 75)
          .attr("width", 10)
          .attr("height", 10)
          .style("fill", "red")
    legend.append("text")
          .attr("x", 25)
          .attr("y", 1 * 25 + 8)
          .attr("height",30)
          .attr("width",100)
          .text("Federal Minimum Wage")
    legend.append("text")
          .attr("x", 25)
          .attr("y", 2 * 25 + 8)
          .attr("height",30)
          .attr("width",100)
          .text("Adjusted For Infration")
    legend.append("text")
          .attr("x", 25)
          .attr("y", 3 * 25 + 8)
          .attr("height",30)
          .attr("width",100)
          .text("Poverty Wage")
    
    //Read the data
    var data_wages = d3.csv("MinimumWage.csv",
   
      // Now I can use this dataset:
      function(data) {
    
        // Add X axis --> it is a date format
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
        // Add Y axis
        svg.append("g")
          .call(d3.axisLeft(y));
        
        // This allows to find the closest X index of the mouse:
        var bisect = d3.bisector(function(d) { return d.x; }).left;

        // Create the circle that travels along the curve of chart
        var focus = svg
          .append('g')
          .append('circle')
            .style("fill", "none")
            .attr("stroke", "black")
            .attr('r', 8.5)
            .style("opacity", 0)
        var focusGreen = svg
          .append('g')
          .append('circle')
            .style("fill", "none")
            .attr("stroke", "black")
            .attr('r', 8.5)
            .style("opacity", 0)
        var focusRed = svg
          .append('g')
          .append('circle')
            .style("fill", "none")
            .attr("stroke", "black")
            .attr('r', 8.5)
            .style("opacity", 0)

        // Create the text that travels along the curve of chart
        var focusText = svg
          .append('g')
          .append('text')
            .style("opacity", 0)
            .attr("text-anchor", "left")
            .attr("alignment-baseline", "middle")
        var focusTextGreen = svg
          .append('g')
          .append('text')
            .style("opacity", 0)
            .attr("text-anchor", "left")
            .attr("alignment-baseline", "middle")
        var focusTextRed = svg
          .append('g')
          .append('text')
            .style("opacity", 0)
            .attr("text-anchor", "left")
            .attr("alignment-baseline", "middle")
        var focusTextYear = svg
          .append('g')
          .append('text')
            .style("opacity", 0)
            .attr("text-anchor", "left")
            .attr("alignment-baseline", "middle")

        // Add the line
        svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Date) })
            .y(function(d) { return y(d.FederalMinimumWage_nominal_dollars) })
            )    
       
        // Add the line
        svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "green")
          .attr("stroke-width", 1.5)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Date) })
            .y(function(d) { return y(d.FederalMinimum2018dollars) })
            )    

             //Read the data
              var data_poverty = d3.csv("PovertyLevelWages.csv",
                // Now I can use this dataset:
                function(dataset_2) {
                  // Add the line
                  svg.append("path")
                    .datum(dataset_2)
                    .attr("fill", "none")
                    .attr("stroke", "red")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                      .x(function(d) { return x(d.Date) })
                      .y(function(d) { return y(d.HourlyPovertyLevelWage) })
                    )  
                    
            //THIS IS THE FOCUS
                    svg.append('rect')
      .style("fill", "none")
      .style("pointer-events", "all")
      .attr('width', width)
      .attr('height', height)
      .on('mouseover', mouseover)
      .on('mousemove', mousemove)
      .on('mouseout', mouseout);

      // What happens when the mouse move -> show the annotations at the right positions.
      function mouseover() {
          focus.style("opacity", 1)
          focusGreen.style("opacity", 1)
          focusRed.style("opacity", 1)
          focusText.style("opacity",1)
          focusTextGreen.style("opacity",1)
          focusTextRed.style("opacity",1)
          focusTextYear.style("opacity",1)
        }

      function mousemove() {
        // recover coordinate we need
        var x0 = x.invert(d3.mouse(this)[0]);
        var xprime = Math.round(x0)
        var selectedData = data[0]
        
        for (var i = 0; i < data.length; i++) {
	        if (data[i].Date == xprime){ 
            selectedData = data[i]
          }
        }
        var selectedData2 = dataset_2[0]
        for (var i = 0; i < dataset_2.length; i++) {
          if (dataset_2[i].Date == xprime) {
            selectedData2 = dataset_2[i]
          }
        }
        
        console.log(selectedData)
        focusTextYear
          .html("$" + selectedData.Date)
          .attr("x", "150")
          .attr("y", "200")
        focus
          .attr("cx", x(selectedData.Date))
          .attr("cy", y(selectedData.FederalMinimumWage_nominal_dollars))
        focusGreen
          .attr("cx", x(selectedData.Date))
          .attr("cy", y(selectedData.FederalMinimum2018dollars))
        focusRed
          .attr("cx", x(selectedData2.Date))
          .attr("cy", y(selectedData2.HourlyPovertyLevelWage))
        focusText
          .html("$" + selectedData.FederalMinimumWage_nominal_dollars)
          .attr("x", x(selectedData.Date)+15)
          .attr("y", y(selectedData.FederalMinimumWage_nominal_dollars))
        focusTextGreen
          .html("$" + selectedData.FederalMinimum2018dollars)
          .attr("x", x(selectedData.Date)+15)
          .attr("y", y(selectedData.FederalMinimum2018dollars))
        focusTextRed
          .html("$" + selectedData2.HourlyPovertyLevelWage)
          .attr("x", x(selectedData2.Date)+15)
          .attr("y", y(selectedData2.HourlyPovertyLevelWage))
        }
      function mouseout() {
        focus.style("opacity", 0)
        focusText.style("opacity", 0)
      }
              })
    })
    
    
      
  

    </script>
</html>

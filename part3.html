<!DOCTYPE hyml>
<html>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <style> path {stroke: black;}</style>
    <div id="my_dataviz"></div>

    <body>
        <h3>Who's On Minimum Wage?</h3>
        <p style="text-align:left;">
            <a href="part2.html">Previous</a>
        </p>

        <p> There are currently over 140 million people in the United States who make minimum wage or less. </p>
        
    </body>


    <button onclick="update(age_data)">Age</button>
    <button onclick="update(race_data)">Race</button>
    <button onclick="update(time_data)">Part-Time</button>
    <button onclick="update(gender_data)">Gender</button>

    <script>

        // set the dimensions and margins of the graph
        var width = 300
            height = 300
            margin = 40
        
        // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
        var radius = Math.min(width, height) / 2 - margin
        
        // append the svg object to the div called 'my_dataviz'
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width)
            .attr("height", height)
          .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
        
        // create 2 data_set
        var age_options = ["16-24", "25-34", "35-44", "45-54", "55-64", "65+"]
        var age_data = {a: 47.6, b: 22.5, c:11.7, d:8.4, e:6.7, f:3.2}

        var race_options = ["White", "Black or African American", "Asain", "Hispanic or Latino"]
        var race_data = {a: 72.8, b: 17.7, c:3.8, d:18.5}

        var time_options = ["part-time", "full-time"] 
        var time_data = {a: 57.4, b:42.1}

        var gender_options = ["Male", "Female"]
        var gender_data = {a: 33, b:66.5}
        
        // set the color scale
        var color = d3.scaleOrdinal()
          .domain(["a", "b", "c", "d", "e", "f"])
          .range(d3.schemeDark2);
        
        // A function that create / update the plot for a given variable:
        function update(data) {
        
          // Compute the position of each group on the pie:
          var pie = d3.pie()
            .value(function(d) {return d.value; })
            .sort(function(a, b) { return d3.ascending(a.key, b.key);} ) // This make sure that group order remains the same in the pie chart
          var data_ready = pie(d3.entries(data))
        
          // map to data
          var u = svg.selectAll("path")
            .data(data_ready)
        
          // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
          u
            .enter()
            .append('path')
            .merge(u)
            .attr('d', d3.arc()
              .innerRadius(0)
              .outerRadius(radius)
            )
            .attr('fill', function(d){ return(color(d.data.key)) })
            .attr("stroke", "white")
            .style("stroke-width", "2px")
            .style("opacity", 1)
        
          // remove the group that is not present anymore
          u
            .exit()
            .remove()
        
        }
        
        // Initialize the plot with the first dataset
        update(age_data)
        
        </script>

</html>
